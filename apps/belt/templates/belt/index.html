<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'admin/css/bootstrap.min.css'%}">
<script src="{% static 'admin/js/jquery.min.js'%}"></script>
<script src="{% static 'admin/js/bootstrap.min.js'%}"></script>

</head>

<body class="container">
        

<h1>Example Book Review Website:</h1>
<div class="col-md-4 col-md-offset-4">
    
    <h1>Login</h1>
    <form class="form-inlin justify-content-center" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passw">

              </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <form class="form-inlin justify-content-center" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-default">Register</button>
    </form>

    <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="messages.INFO">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
</div>
</body>
</html>
