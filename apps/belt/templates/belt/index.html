<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="container">
        

        <div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="messages.INFO">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

<div class="col-md-4 col-md-offset-4">
    <form class="form-inlin justify-content-center" action="{% url 'create_user' %}" method="POST">
    {% csrf_token %}
    <h1>Login</h1>
    <form class="form-inlin justify-content-center" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passw">

              </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <h1>Register</h1>
    <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="form-group">
            <label for="alias">Username:</label>
            <input type="text" class="form-control" id="alias" placeholder="Enter your desired username" name="alias">

    </div>
    <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email address" name="email">

    </div>
    <div class="form-group">
            <label for="passwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passw">

    </div>
    <div class="form-group">
            <label for="confirm_passwd">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_passw" placeholder="Enter password" name="confirm_passw">

          </div>
    <button type="submit" class="btn btn-default">Register</button>
    </form>

</div>
</body>
</html>
