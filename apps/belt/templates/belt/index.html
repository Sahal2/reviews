<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="messages.INFO">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

    <form action="{% url 'create_user' %}" method="POST">
    {% csrf_token %}
    <h1>Register</h1>
    <p>Name: <input name="name" type="text"></p>
    <p>Alias: <input name="alias" type="text"></p>
    <p>Email: <input name="email" type="text"></p>
    <p>Password: <input name="passw" type="password"></p>
    <p>Confirm Password: <input name="confirm_passw" type="password"></p>
    <input type="submit" name="" id="">
    </form>
    <h1>Login</h1>
    <form class="form-inline" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="passw">

              </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
